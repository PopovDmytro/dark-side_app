<div class="row">
  <div class="col-12">
    <h3>My Projects</h3>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <button
      class="btn btn-default"
      *ngIf="!createNew"
      (click)="createNew = true">Create new Project</button>
    <button
      class="btn btn-danger"
      *ngIf="createNew"
      (click)="createNew = false">Cancel</button>
  </div>
</div>
<div class="row">
  <div class="col-12" style="overflow: hidden">
    <app-new-project
      class="app-new-project"
      *ngIf="createNew"
      (projectCreated)="onProjectCreated($event)"
      (creationCancelled)="createNew = false" @projectsCreateNew></app-new-project>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12 projects-list" >
    <div
      class="loading-bar"
      *ngIf="!projects">
      <div
        class="loading-bar-element"
        *ngIf="progress != 'finished'"></div>
    </div>
    <app-project
      *ngFor="let prj of displayedProjects; let i = index"
      class="{{prj.status}}"
      [ngClass]="{'current': markedPrjIndex === i}"
      [project]="prj"
      (statusUpdated)="onStatusUpdated($event, i)"
      (projectDeleted)="onProjectDeleted(i)"
      (click)="markedPrjIndex = i"
      [@selectedProject]="markedPrjIndex === i ? 'selected' : 'default'"
      @projectInOut
      (@projectInOut.done)="onItemAnimated($event, i)"
      ></app-project>
  </div>
</div>
<hr class="mb-5">
