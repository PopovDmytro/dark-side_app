<h1>String Interpolation</h1>
<p>
  {{stringInterpolation}}
  <br />
  {{numberInterpolation}}
</p>
<input type="text" (change)="setResult($event)" [value]="stringInterpolation" name="text">
<hr />
<p [ngClass]="{redBorder: onTest()}">Is this styled ?</p>
<p [ngStyle]="{color: 'blue'}">Is this styled ?</p>

<h3>custop property binding</h3>
<fa-property-binding [result]="result" ></fa-property-binding>

<hr />
<h1>Event binding</h1>
<fa-event-binding (cklickable)="onClicked($event)"></fa-event-binding>
<hr />
<h1>Two way data binding</h1>
<fa-two-way-binding></fa-two-way-binding>
