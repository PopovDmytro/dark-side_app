<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character name</label>
    <input type="text" id="name" name="name" class="form-control" ngModel="" required #nameCtrl="ngModel">
    <span *ngIf="nameCtrl.invalid && nameCtrl.touched" class="help-block">Please enter name</span>
  </div>
  <div class="form-group">
    <div class="row align-items-center">
      <label for="side" class="col-2 mb-0">Character name</label>
      <select name="side" id="side" class="custom-select col-3" ngModel="">
        <option *ngFor="let option of availableSides" [value]="option.value">{{option.display}}</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add character</button>
</form>
