<h2>Template Driven</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required #email="ngModel"
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      <div *ngIf="!email.valid">
        email not valid
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.pass" required>
  </div>

  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="g">
      {{g}}
    </label>
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
