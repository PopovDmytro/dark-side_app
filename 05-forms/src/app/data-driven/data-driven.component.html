<h2>Data Driven</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" formControlName="username">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" formControlName="email">
      <div class="" *ngIf="!myForm.controls['userData'].controls['email'].valid">
        Invalid email
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" formControlName="password">
  </div>

  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio" formControlName="gender" [value]="g">
      {{g}}
    </label>
  </div>

  <div class="" formArrayName="hobbies">
    <h3>Hobbies</h3>
    <div class="form-group" *ngFor="let hobby of myForm.controls['hobbies'].controls; let i = index">
      <label for="hobbies">Hobbies</label>
      <input type="text" name="hobbies" id="hobbies" class="form-control" formControlName="{{i}}">
    </div>
  </div>

  <button class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
  <button class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>

</form>
